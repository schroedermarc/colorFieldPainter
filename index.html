<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://fonts.googleapis.com/css?family=Gudea" rel="stylesheet">

	<title>colorField</title>

	<script src="libraries/p5.js"></script>
	<script src="libraries/p5.dom.js"></script>
	<script src="libraries/p5.sound.js"></script>
	<script src="sketch.js"></script>
	<script src="node_modules/chroma-js/chroma.js"></script>

	<style>
		body {
			margin:0;
			padding:0;
			overflow: hidden;
			font-family: 'Gudea', sans-serif;
		}
		canvas {
			margin:auto;
		}

		.sliderContainer {
			width: 1000px;
			height: auto;
			display:flex;
			flex-flow: row;
			justify-content: center;
			padding: 30px 0px;
			margin: 0px 0px 0px 0px;
			background-color: white;
		}

		.sliderPlusLabel {
			padding: 0px 10px;
		}


	</style>
</head>
<body>
	<div class='sliderContainer'>
		<div class="sliderPlusLabel">
			<span>Splatter Radius</span>
			<input type="range" id="slider1" min="10" max="100" >
			<span id="radiusLabel"> 100 </span>
		</div>
		<div class="sliderPlusLabel">
			<span>n Splatter</span>
			<input type="range" id="slider2" min="100" max="1000">
			<span id="nSplatterLabel"> 100 </span>
		</div>
		<div class="sliderPlusLabel">
			<span>Color Variance</span>
			<input type="range" id="slider3" min="1" max="20">
		</div>
		
	</div>
	<div id='canvasContainer'></div>
</body>
</html>
